        <style>
            .product-image {
                transition: all 0.3s ease-out;
                display: inline-block;
                position: relative;
                overflow: hidden;
                height: 100%;
                /* float: right; */
                width: 45%;
                display: inline-block;
            }
        
            #container img {
                width: 100%;
                height: 100%;
            }
        
            .info {
                background: rgba(27, 26, 26, 0.9);
                font-family: 'Bree Serif', serif;
                transition: all 0.3s ease-out;
                transform: translateX(-100%);
                position: absolute;
                line-height: 1.8;
                text-align: left;
                font-size: 105%;
                cursor: no-drop;
                color: #FFF;
                height: 100%;
                width: 100%;
                left: 0;
                top: 0;
            }
        
            .info h2 {
                text-align: center
            }
        
            .product-image:hover .info {
                transform: translateX(0);
            }
        
            .info ul li {
                transition: 0.3s ease;
            }
        
            .info ul li:hover {
                transform: translateX(50px) scale(1.3);
            }
        
            .product-image:hover img {
                transition: all 0.3s ease-out;
            }
        
            .product-image:hover img {
                transform: scale(1.2, 1.2);
            }
        </style>
    </head>
