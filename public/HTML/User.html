<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Page</title>
    <link rel="stylesheet" href="../CSS/new.css" />
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 
</head>

<body>


<!-- Start page -->
<div class="page">
    <!-- Start header (1 div) -->
    <header>
        <nav id="list">
                <div class="logo">
                    <img src="../logo.jpg" alt="logo" class="logo">
                </div>
                <ul ref=linksContainer class="toggle " id="toggle ">
                    <li index="1"  onclick="dispaly(this)" class="navLi">

                        <i class="fas fa-search fs"></i>
                        <a onClick=boxHandler href="#"  class="link">
                            Monitoring
                        </a>
                    </li>
                    <li index="2"  onclick="dispaly(this)" class="navLi">

                        <i class="far fa-file-alt fs"></i>
                        <a onClick=boxHandler href="#"  class="link">
                            Emergency
                        </a>
                    </li>
                    <li index="3"  onclick="dispaly(this)" class="navLi">
                        <i class="fas fa-print fs"></i>
                        <a onClick=boxHandler href="#"  class="link">
                            Reporting
                        </a>
                    </li>
                    <li class="navLi">
                        <i class="far fa-user-circle fs"></i>
                        <div class="dropdown">
                            <a onClick="boxHandler" class="dropdown-toggle" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Welcome
                            </a>
                            <ul class="dropdown-menu">
                                <li index=""><a class="dropdown-item" href="editprofile.html">Edit profile</a></li>
                                <li index=""><a class="dropdown-item" href="index.html"> Log Out</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
                <div onClick=handleToggle class="toggle-button">
                    <i class="toggle"></i>
                </div>


        </nav>
    </header>
    <!-- End header (1 div) -->
    <div class="ali">
        <section class="hide">one1</section>
        <section class="hide">
            <div class="seventh-div">
                <div id="mon">
                  <div>
                  
                <div id="contenar_titel">
        
                  <i class="fas fa-bars" id="burger"></i>
                  <h2 id="title">CHECKBOX</h2>
                </div>
                <div id="triangle" class="wow slideInDown"></div>
                <form class="wow slideInDown" id="first_form">
                  
                  <div class="form-group select-all">
                    <input type="checkbox" id="select-all">
                    <label for="select-all">
                      <span class="checkbox">
                        <span class="check"></span>
                      </span>
                      Select All
                    </label>
                  </div>
                  <div class="form-group">
                    <input type="checkbox" id="web-temperature">
                    <label for="web-temperature">
                      <span class="checkbox">
                        <span class="check"></span>
                      </span>
                      TEMPERATURE
                    </label>
                  </div>
                  <div class="form-group">
                    <input type="checkbox" id="web-heartrate">
                    <label for="web-heartrate">
                      <span class="checkbox">
                        <span class="check"></span>
                      </span>
                      HEART RATE
                    </label>
                  </div>
                  <div class="form-group">
                    <input type="checkbox" id="web-airpurity">
                    <label for="web-airpurity">
                      <span class="checkbox">
                        <span class="check"></span>
                      </span>
                      AIR PURITY
                    </label>
                  </div>
        
                  <div class="form-group">
                    <input type="checkbox" id="web-airhumidity">
                    <label for="web-airhumidity">
                      <span class="checkbox">
                        <span class="check"></span>
                      </span>
                      AIR HUMIDITY
                    </label>
                  </div>
        
                  <div class="form-group">
                    <input type="checkbox" id="web-animaltem">
                    <label for="web-animaltem">
                      <span class="checkbox">
                        <span class="check"></span>
                      </span>
                      ANIMAL TEMPERATURE
                    </label>
                  </div>
        
        
        
                  <div class="form-group">
                    <input type="checkbox" id="web-oximeter">
                    <label for="web-oximeter">
                      <span class="checkbox">
                        <span class="check"></span>
                      </span>
                      OXIMETER
                    </label>
                  </div>
        
                  <div class="form-group">
                    <input type="checkbox" id="web-stream">
                    <label for="web-stream">
                      <span class="checkbox">
                        <span class="check"></span>
                      </span>
                      STREAM VIDEO
                    </label>
                  </div>
                </form>
              </div>
        
        </section>
        <section class="hide">one3</section>
        <section class="hide">one4</section>

    </div>
</div>
<script src="../JS/new.js"></script>
<!-- End div -->
    <script src="https://kit.fontawesome.com/a498b2d786.js" crossorigin="anonymous"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
