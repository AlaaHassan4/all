<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Page</title>
  <link rel="stylesheet" href="../CSS/new.css" />
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 

  <!-- Bootstrap CSS -->
  <script src="https://kit.fontawesome.com/a498b2d786.js" crossorigin="anonymous"></script>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
</head>

<body>
  <div id="back">
    <p id="error"></p>
    <h2 id="ps">profile setting </h2>

    <div id="front">

      <h3 id="yp">Your profile</h3>

      <hr id="edithr">

      <h4 id="ep">Edit profile</h4>
      <form>
        <div id="con">
          <div id="cone">

            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="validationServer01">First name</label>
                <input type="text" class="form-control is-valid" id="validationServer01" placeholder="New first name"
                  value="Mark" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="validationServer02">Last name</label>
                <input type="text" class="form-control is-valid" id="validationServer02" placeholder="New last name"
                  value="Otto" required>
                <div class="valid-feedback">
                  Looks good!
                </div>

              </div>


              <div class="col-md-4 mb-3">
                <label for="validationServer02">Username</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                  </div>
                  <input type="text" class="form-control is-valid" id="validationServer02" placeholder="New username"
                    value="@Otto" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>

                </div>
              </div>

            </div>

          </div>




          <div id="ctoww">

      
            <div class="formpass" action="#" method="post">
    
              <p>
                <label for="password">Password</label>
                <input id="password" name="password" type="password">
                <span>Enter a password longer than 8 characters</span>
              </p>
              <p>
                <label for="confirm_password">Confirm Password</label>
                <input id="confirm_password" name="confirm_password" type="password">
                <span>Please confirm your password</span>
              </p>
           
            </div>

            <fieldset class="form-group">
              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
                    <label class="form-check-label" for="gridRadios1">
                      Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                      Famale
                    </label>
                  </div>


                  <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="text" readonly class="form-control-plaintext" id="staticEmail"
                        value="email@example.com">
                      <small id="emailHelp" class="form-text text-muted">This is our corporate email.</small>
                    </div>
                  </div>


                  <br>

                  <div class="form-group row">
                    <div class="col-sm-10">
                      <button type="button" id="reg" class="btn btn-primary">Save changes</button>
                    </div>
                  </div>

            </fieldset>
          </div>
        </div>




      </form>
    </div>
    <button onclick="history.back()">Go Back</button>





    <script src="../JS/new.js"></script>
    <!-- End div -->
   

</body>

</html>
